<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Inscrição</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #00aeff; 
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            position: relative;
        }

        h1 {
            text-align: center;
            color: #fff;
            margin-right:40%;
        }

        form {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-right: 50%;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="file"] {
            width: calc(100% - 22px); /* Ajusta para compensar o padding */
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 15px;
            box-sizing: border-box;
        }

        input[type="submit"],
        button.cancel-button {
            width: 48%; /* Define o tamanho dos botões */
            padding: 10px;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }

        .file-upload-button {
            border-radius: 5px; /* Arredonda as bordas */
            background-color: #4CAF50; /* Verde */
            color: #fff;
            border: none;
            cursor: pointer;
            font-size: 16px;
            padding: 10px 20px;
            transition: background-color 0.3s ease;
            margin-bottom: 15px;
        }


        .file-upload-button:hover {
            background-color: #45a049;
        }


        input[type="submit"] {
            background-color: #4CAF50; /* Verde */
            color: #fff;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        button.cancel-button {
            background-color: #FF0000; /* Vermelho */
            color: #fff;
        }

        button.cancel-button:hover {
            background-color: #cc0000;
        }

        .image-container {
            position: absolute;
            top: 300px;
            right: 60px;
        }

        .image-container img {
            max-width: 330px;
            height: center;
            margin-left: -25px;
        }
    </style>
</head>
<body>
    <h1>Formulário de Inscrição</h1>
    <div class="image-container">
        <img src="f13483_4eaedb54ec094437ac3aab17bbec82c8~mv2.png" alt="Logo Inova">
        <img src="logo secti com fundo branco-08.webp" alt="Logo Secti">
    </div>

    <form id="form-inscricao" action="#" method="post" enctype="multipart/form-data">
        <label for="nome">Nome completo:</label>
        <input type="text" id="nome" name="nome" required>
        
        <label for="endereco">Endereço:</label>
        <input type="text" id="endereco" name="endereco" required>
        
        <label for="cidade">Cidade:</label>
        <input type="text" id="cidade" name="cidade" required>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="telefone">Número de telefone:</label>
        <input type="tel" id="telefone" name="telefone" pattern="[0-9]{2}[0-9]{4,5}[0-9]{4}" required>
        <small>Formato: xxxxxxxxxxx</small>
        
        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" required>
        <small>Formato: xxx.xxx.xxx-xx</small>
        
        <label for="arquivo1">Arquivo 1 (PDF):</label>
        <input type="file" id="file-upload1" name="arquivo1" accept=".pdf" required>
        
        <label for="arquivo2">Arquivo 2 (PDF):</label>
        <input type="file" id="file-upload2" name="arquivo2" accept=".pdf" required>
        
        <input type="submit" value="Enviar">
        <button type="button" class="cancel-button" onclick="limparFormulario()">Cancelar Inscrição</button>
    </form>

    <script>
        function limparFormulario() {
            document.getElementById("form-inscricao").reset();
        }
    </script>
</body>
</html>
